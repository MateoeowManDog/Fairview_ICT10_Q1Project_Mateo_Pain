<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Casa de Mateo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      color: #1976d2;
      border-bottom: 2px solid #1976d2;
      padding-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    .order-btn {
      display: inline-block;
      text-decoration: none;
      background: #1976d2;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
      transition: 0.3s;
    }

    .order-btn:hover {
      background-color: #135ca8;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Casa de Mateo</h1>
    <p>Owner: Pain Mateo | Established: 2025</p>
  </header>

  <div class="container">
    <h2>Menu Pricelist</h2>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Price (₱)</th>
      </tr>
      <tr><td>Espresso</td><td style="text-align:right;">₱50</td></tr>
      <tr><td>Latte</td><td style="text-align:right;">₱80</td></tr>
      <tr><td>Cappuccino</td><td style="text-align:right;">₱70</td></tr>
      <tr><td>Mocha</td><td style="text-align:right;">₱90</td></tr>
      <tr><td>Americano</td><td style="text-align:right;">₱60</td></tr>
    </table>

    <a href="ordernow.html" class="order-btn">☕ Order Now</a>
    <a href="contactpage.html" class="order-btn">☕ Contact us!</a>

    <p style="margin-top:20px;">Business Hours: 8:00 AM – 9:00 PM</p>
  </div>

  <footer>
    © 2025 La Casa de Mateo — All Rights Reserved.
  </footer>
</body>
</html>
